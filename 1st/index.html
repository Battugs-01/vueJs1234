<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue (1).js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase(5)">5-аар нэмэгдүүлэх</button>
      <button v-on:click="counter++">1-ээр нэмэгдүүлэх</button>
      <p>{{counter * 2 > 50 ? '50-аас их утга авсан байна' : '50 аас бага утга авсан байна'}}</p>
      <p v-on:mousemove="updateCoordinate">
        Координат : {{x}}/{{y}}
        <span v-on:mousemove.stop>Stop</span>
      </p>
      <input type="text" v-on:keyup.enter.space.esc="alertMe"></input>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
        },
        methods: {
          increase: function (step) {
            this.counter += step;
          },
          updateCoordinate: function (event) {
            this.x = event.clientX;
            this.y = event.clientY;
          },
          alertMe: function () {
            alert("Hello");
          },
        },
      });
    </script>
  </body>
</html>
