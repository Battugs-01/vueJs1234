<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue (1).js"></script>
  </head>
  <body>
    <div id="app">
      <!-- <input type="text" v-on:input="changeTitle" /> -->
      <h1 v-once>{{title}}</h1>
      <p>{{hello()}} - <a v-bind:href="link">Google</a></p>
      <hr />
      <p>{{finishedLink}}</p>
      <!-- <p>{{wer}}</p> -->
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          //   wer: "fsd",
          title: "Hello World",
          link: "http://google.com",
          finishedLink: '<a href="http://youtube.com">Google</a>',
        },
        methods: {
          changeTitle: function (event) {
            this.title = event.target.value;
          },
          hello: function () {
            this.title = "Сайн байна уу?";
            return this.title;
          },
        },
      });
    </script>
  </body>
</html>
