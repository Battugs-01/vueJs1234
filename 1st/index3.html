<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue (1).js"></script>

  <body>
    <div id="app">
      <p v-if="show">Энд байгаа текст true байх үед харагдана</p>
      <p v-else>Энд байгаа текст үргэлж харагдана</p>
      <p v-show="show">V-SHOW харагдана</p>
      <button @click="show=!show">Холбоосыг өөрчлөх</button>
    </div>

    <script>
      new Vue({
        el: "#app",
        data: {
          show: true,
        },
        // methods: {
        //   show: function () {
        //     this.show = !this.show;
        //   },
        // },
      });
    </script>
  </body>
