<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="vue (1).js"></script>
  </head>
  <body>
    <div id="app">
      <button @:click="changeLink">Холбоосыг өөрчлөх</button>
      <br />
      <a :href="link">Холбоос</a>
    </div>
    <!-- v-on === @ -->
    <!-- v-bind === : -->
    <script>
      new Vue({
        el: "#app",
        data: {
          link: "https://www.youtube.com/watch?v=YbMpKDjgKas&list=RDYbMpKDjgKas&start_radio=1",
        },
        methods: {
          changeLink: function () {
            this.link =
              "https://www.youtube.com/watch?v=EAttSKH382I&list=RDYbMpKDjgKas&index=8";
          },
        },
      });
    </script>
  </body>
</html>
